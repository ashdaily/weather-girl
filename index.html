<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="static/images/fav.gif" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Girl - Home</title>
    <link rel="stylesheet" href="static/materialize/css/materialize.min.css"" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
</head>
<body>
<!-- loader on page load  -->
 <div id="loader">
    <div class="loader"></div>
  </div>
  <nav class="nav-extended">
    <div class="nav-wrapper">
            <img class="zoom" src="static/images/logo.gif" alt="logo"/>
            <span>Weather Forecast</span>  
    </div> 
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active" href="#today">Today</a></li> 
        <li class="tab"><a href="#updates">Get weather updates</a></li>
      </ul>
    </div>
  </nav>

  <!-- banner for weather updates  -->
  <div id="today" class="col s12 tab-content-banner">
    <div class="container ">
        <div class="card">
            <div class="weather-today">
                <div class="row">
                    <div class="col s12 l8">
                        <h3 id="place"></h3>
                        <h5 id="datetime"></h5>
                        <h5 id="weather-detail"></h5>
                        <h1 id="temp-options"><span id="temperature"></span><span onClick="k2c()" id="celcius">&deg;C</span> <span id="fahrenheit" onClick="k2f()">&deg;F</span> <span onClick="k2k()" id="kelvin">&deg;K</span></h1>
                        <h5>Humidity : <span id="humidity"></span>, Wind : <span id="wind"></span>, Pressure : <span id="pressure"></span> </h5>
                    </div>
                    <div class="col s12 l4">
                        <div class="input-field col s12">
                          <input id="search-weather" type="text" ">
                          <label for="search-weather"><i class="material-icons">search</i> Search weather, enter city</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- graph  -->
        <div class="card chartjs-card">
            <canvas id="myChart"></canvas>
        </div>
    </div> 
  </div>

  <!-- twilio api functionality  -->
  <div id="updates" class="col s12 tab-content-banner">
        <div class="container ">
            <div class="card updates-card"> 
                <div class="row">
                    <div class="col s12">
                        <h3> Coming Soon...</h3>
                        <p>This functionality will let user submit their phone number to get weather forcast update everyday in the morning.</p>
                    </div>

                </div>
            </div>
        </div>
  </div>

<script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="static/js/Chart.min.js"></script>
<script type="text/javascript" src="static/js/utils.js"></script>
<script type="text/javascript" src="js/customjs.js"></script>
 

</body>
</html>
