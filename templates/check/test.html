<script>

 function getTodaysWeather(){

    var hostname = document.origin+"{% url "check:weather_today" %}";
    console.log("calling the server for weather update of today");
    $.get(hostname, function(data, status){
         
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels:data["labels_list"],
                datasets: [{
                    label: 'Temperature for today',
                    data: data["dataset"],
                    backgroundColor: [
                        'rgba(66, 133, 244,0.5)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(66, 133, 244,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        }); // end of my chartobject
    });

 }

 getTodaysWeather()
 
</script>
